<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="left-container">
        
        <div class="background-image">
            <img src="./images/background.jpg" width="400px" height="755px" alt="snowy mountain">
        </div>

    </div>

    <div class="right-container">
        <div class="intro-container">
            <p>This is not a real form. You know you need
            something<br> like this in your life to give you hope<br>
            Sign up using the form below!<br><br>
            you know you want to</p>
        </div>

        <div class="form-container">
            <div class="prompt">
            <h2>Lets do this!</h2>
            </div>

            <form method="post">
                <fieldset class="user_info">
                    <legend>Personal information</legend>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required maxlength="20">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" maxlength="20">
                </div>

                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <div>
                    <label for="user_number">PHONE NUMBER</label>
                    <input type="number" id="user_number" name="user_number" minlength="7" maxlength="7">
                </div>

                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="15">
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="15">
                </div>
                </fieldset>

                <div>
                    <button type="submit" id="submit_button" name="submit_button">Create Account</button>
                </div>
            </form>

        </div>

        <div class="footer">
            Already have an account? <a href="index.html/sign-up"> Sign up. </a>
        </div>

    </div>

</body>
</html>
