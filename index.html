<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="left-container">
        <div class="background-image">
            <img src="./images/background.jpg" alt="snowy mountain">
        </div>

        <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin">
            <p>ODIN</p>
        </div>

    </div>

    <div class="right-container">
        <div class="intro-container">
            <h2>This is not a real form. You know you need</h2><br>
            <h2>something like this in your life to give you hope</h2><br>
            <h2>Sign up using the form below!</h2>
            <br>
            <br>
            <h2>you know you want to</h2>
        </div>

        <div class="form-container">
            <h2>Lets do this!</h2>

            <form method="post">
                <fieldset class="user_info">
                    <legend>Personal information</legend>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <div>
                    <label for="user_number">PHONE NUMBER</label>
                    <input type="number" id="user_number" name="user_number" minlength="7" maxlength="7">
                </div>

                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="15">
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="15">
                </div>
                </fieldset>

                <div>
                    <button type="submit" id="submit_button" name="submit_button">SUBMIT</button>
                </div>
            </form>

        </div>

        <div>
            <h3>Already have an account? <a href="index.html/sign-up"> <h3>Sign up.</h3> </a> </h3>
        </div>

    </div>

</body>
</html>
